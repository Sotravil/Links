<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <style>
    body {
      font-size: 72px;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>

  <script>
    // Countdown function
    function startCountdown() {
      var count = 5;
      var countdownElement = document.getElementById("countdown");

      var countdownInterval = setInterval(function() {
        count--;
        countdownElement.textContent = count;

        if (count === 0) {
          clearInterval(countdownInterval);
          // Redirect to the desired URL after countdown finishes
          window.location.href = "https://shrinkme.info/Reedirect"; // Replace with your URL
        }
      }, 1000);
    }

    // Reset countdown on page load
    window.onload = function() {
      startCountdown();
    };
  </script>

</body>
</html>
